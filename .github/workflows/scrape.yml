name: Scrape

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch


jobs:
  scrape-latest:
    runs-on: ubuntu-latest
    steps: 
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Resort scraper
        run: npm run scrape
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Checkout
        uses: actions/checkout@v2
      - name: Resort scraper
        uses: ./scraper2.js
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: echo "ğŸ¤– Committing new data..."
      - name: Commit data
        run: |
          git config --global user.name "PFisk"

name: Scrape

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:


jobs:
  scrape-latest:
    runs-on: ubuntu-latest
    steps: 
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Resort scraper
        uses: ./
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: echo "🤖 Committing new data..."
      - name: Commit data
        run: git config --global user.name "PFisk"
        run: git config --global user.email "pfisk@users.noreply.github.com"
        run: 
        run: git add -A
        run: git commit -m "Data updated!" || echo "No changes to commit"
        run: git push origin || echo "No changes to commit"